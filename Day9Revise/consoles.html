<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Methods Demo</title>
</head>
<body>

<script>
// ================================
// console.log()
console.log("1️console.log(): Normal log message");

// ================================
// console.info()
console.info("2️console.info(): Informational message");

// ================================
// console.warn()
console.warn("3️console.warn(): Warning message");

// ================================
// console.error()
console.error("4️console.error(): Error message");

// ================================
// console.table()
const users = [
  { id: 1, name: "Ravi" },
  { id: 2, name: "Neha" },
];
console.table(users);

// ================================
// console.assert()
const isAdult = false;
console.assert(isAdult, "5️Assertion Failed: User is not adult");

// ================================
// console.count()
function greet(name) {
  console.count(`Greet function called for ${name}`);
}
greet("Ravi");
greet("Ravi");
greet("Neha");

// ================================
// console.group() and console.groupEnd()
console.group("6️User Details");
console.log("Name: Ravi");
console.log("Age: 25");
console.groupEnd();

// ================================
// console.groupCollapsed()
console.groupCollapsed("7️Collapsed Group");
console.log("Hidden details inside collapsed group");
console.groupEnd();

// ================================
// console.time() and console.timeEnd()
console.time("8️Time taken by for loop");
for (let i = 0; i < 100000; i++) { }  // some dummy loop
console.timeEnd("8️Time taken by for loop");

// ================================
// console.trace()
function first() {
  second();
}
function second() {
  third();
}
function third() {
  console.trace("9️Trace Example");
}
first();

// ================================
// console.clear() - (Optional - uncomment to clear console)
// console.clear(); 

// ================================
// console.dir()
const obj = {
  name: "Ravi",
  skills: { js: "advanced", css: "intermediate" }
};
console.dir(obj);

// ================================
// console.dirxml()
console.dirxml(document.body);

</script>

</body>
</html>
