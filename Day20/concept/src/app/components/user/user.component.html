<div class="container">
  <h2>{{ isEditing ? 'Edit User' : 'Add New User' }}</h2>
  
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="error-message">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-control">
      <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error-message">
        Please enter a valid email
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" formControlName="phone" class="form-control">
      <div *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched" class="error-message">
        Phone is required
      </div>
    </div>

    <div class="button-group">
      <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">
        {{ isEditing ? 'Update' : 'Create' }}
      </button>
      <button type="button" (click)="resetForm()" class="btn btn-secondary">Cancel</button>
    </div>
  </form>

  <h2>User List</h2>
  <div class="user-list">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>
            <button (click)="editUser(user)" class="btn btn-edit">Edit</button>
            <button (click)="deleteUser(user.id!)" class="btn btn-delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
