<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Example</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: blue !important;
    }
  </style>
</head>
<body>

  <!-- Inline style with !important -->
  <div class="box" style="background-color: red !important;"></div>

</body>
</html>
