<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Positioning Example</title>
  <style>
    body {
      height: 2000px;
      padding: 40px;
      font-family: sans-serif;
    }

    .box {
      width: 120px;
      height: 120px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      padding: 10px;
    }

    .static {
      background-color: gray;
      position: static;
    }

    .relative {
      background-color: royalblue;
      position: relative;
      top: 20px;
      left: 20px;
      z-index: 9999;
    }

    .absolute-container {
      position: relative; 
      margin-top: 40px;
      height: 200px;
      border: 2px dashed #ccc;
    }

    .absolute {
      background-color: crimson;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 9999;
    }

    .fixed {
      background-color: green;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 999;
    }

    .sticky {
      background-color: orange;
      position: sticky;
      top: 0;
    }

    
    .box2{
      width: 3000px;
      height: 3000px;
      background-color: black;
    }

  </style>
</head>
<body>

    <div class="relative">
        <div class="box static">Static</div>
    </div>

  <!-- <div class="box static">Static</div> -->
  <div class="box relative">Relative (moved)</div>

  <div class="absolute-container">
    <div class="box absolute">Absolute (inside box)</div>
  </div>
   <div class="box2">
  <div class="box sticky">Sticky (Scroll down)</div>
</div>

  <div class="box fixed">Fixed (Always top)</div>

</body>
</html>
