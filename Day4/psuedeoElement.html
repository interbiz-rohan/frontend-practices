<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Positioning Example</title>
    <style>
      .psudeo {
        width: 80%;
        height: 200px;
      }

      .psudeo::after {
        content: "----";
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="psudeo">
      <p style="display: inline;">textsdm,aslkdaslkdslkdlk</p>
    </div>
  </body>
</html>
