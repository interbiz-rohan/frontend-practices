<div class="series-list-container">
  <div class="match-summary">
    <div class="match-title">Ind Vs Aus</div>
    <div class="score-info">
      <span class="runs">100</span>
      <span class="run-text">Run</span>
      <span class="separator">/</span>
      <span class="overs">12.4</span>
      <span class="over-text">Over</span>
    </div>
  </div>

  <div class="series-items-container">
    <div class="series-item-accordion" *ngFor="let s of series">
      <div class="series-accordion-header" (click)="selectSeries(s)">
        <span class="series-name">{{ s.name }}</span>
        <span class="toggle-arrow">{{ s.showMatches ? "▲" : "▼" }}</span>
      </div>
      <div class="match-list-accordion" *ngIf="s.showMatches">
        <div class="match-item" *ngFor="let match of s.matches">
          <div class="team-info">{{ match.team1 }}</div>
          <div class="team-info">
            <span>vs</span>
            <div class="match-result">{{ match.result }}</div>
          </div>
          <div class="team-info">{{ match.team2 }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
