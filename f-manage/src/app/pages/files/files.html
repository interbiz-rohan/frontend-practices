<app-layout>
  
<div class="files-container">
  <!-- <app-header></app-header> -->
  <app-toast></app-toast>
  <app-upload-file-modal *ngIf="showUploadModal()" (closed)="showUploadModal.set(false)" (uploaded)="loadFiles()"></app-upload-file-modal>
  <div class="files-content">
    <div class="files-toolbar">
      <div class="tabs">
        <button 
          *ngFor="let category of FILE_CATEGORIES"
          [ngClass]="{active: selectedCategory() === category}"
          (click)="selectTab(category)">
          {{ category }}
        </button>
      </div>
      <select 
        class="type-select" 
        [value]="selectedType()" 
        (change)="onTypeChange($event)"
        [disabled]="selectedCategory() !== 'All'"
        >
        <option value="">All</option>
        <option *ngFor="let type of fileTypes()" [value]="type">{{ type }}</option>
      </select>
      <div class="search-group">
        <input 
          class="search-input"
          type="date" 
          [value]="searchDate()"
          [max]="today"
          (change)="onDateChange($event)"
          placeholder="Search by date"
        />
        <!-- <i class="fas fa-search search-icon"></i> -->
      </div>
      <button class="upload-btn" (click)="onUploadFile()">
        <span class="plus-icon">+</span> Upload File
      </button>
    </div>

    <app-custom-table
      [columns]="columns"
      [data]="paginatedFiles()"
      [totalItems]="totalItems()"
      [currentPage]="currentPage()"
      [pageSize]="pageSize()"
      [actions]="actions"
      [loading]="loading()"
      (pageChange)="onPageChange($event)"
      (actionClick)="onActionClick($event)">
    </app-custom-table>
  </div>

  <!-- <app-footer></app-footer> -->
</div>
</app-layout>
