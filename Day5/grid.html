<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3 Grid Layout Techniques</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }

    h2 {
      margin-top: 40px;
      text-align: center;
      color: #333;
    }

    .grid-section {
      margin: 30px 0;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .grid {
      display: grid;
      gap: 10px;
      padding: 10px;
    }

    .box {
      background: #4a90e2;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 6px;
    }

    /* Layout 1: Grid Template Areas */
    .grid1 {
      grid-template-areas: 
        "header header"
        "sidebar content"
        "footer footer";
      grid-template-columns: 1fr 2fr;
    }

    .header { grid-area: header; }
    .sidebar { grid-area: sidebar; }
    .content { grid-area: content; }
    .footer { grid-area: footer; }

    /* Layout 2: Grid Column/Row */
    .grid2 {
        grid-template-columns: 1fr 2fr 1fr;
    }

    .item1 { grid-column: 1 / 3; }
    .item2 { grid-column: 3; }
    .item3 { grid-column: 1 / 2; grid-row: 2; }
    .item4 { grid-column: 2 / 4; grid-row: 2; }

    /* Layout 3: Responsive Auto-fit */
    .grid3 {
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
  </style>
</head>
<body>

  <h2>Grid Layout 1: grid-template-areas</h2>
  <div class="grid-section grid grid1">
    <div class="box header">Header</div>
    <div class="box sidebar">Sidebar</div>
    <div class="box content">Content</div>
    <div class="box footer">Footer</div>
  </div>

  <h2>Grid Layout 2: grid-column / grid-row</h2>
  <div class="grid-section grid grid2">
    <div class="box item1">Item 1 (col 1-3)</div>
    <div class="box item2">Item 2 (col 3)</div>
    <div class="box item3">Item 3 (row 2)</div>
    <div class="box item4">Item 4 (row 2, col 2-4)</div>
  </div>

  <h2>Grid Layout 3: auto-fit & minmax</h2>
  <div class="grid-section grid grid3">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
    <div class="box">Box 5</div>
    <div class="box">Box 6</div>
  </div>

</body>
</html>
