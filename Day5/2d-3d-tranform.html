<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2D + 3D Transform Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin: 30px 0 10px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin-bottom: 60px;
    }

    .box {
      width: 100px;
      height: 100px;
      background: dodgerblue;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      transition: all 0.3s ease;
      perspective: 600px;
    }

    .box:hover {
      transform: none;
    }

    /* 2D transforms */
    .translate { transform: translate(50px, 30px); }
    .rotate { transform: rotate(20deg); }
    .scale-x { transform: scaleX(1.5); }
    .scale-y { transform: scaleY(1.5); }
    .scale { transform: scale(1.2, 1.2); }
    .skew-x { transform: skewX(20deg); }
    .skew-y { transform: skewY(20deg); }
    .skew { transform: skew(20deg, 10deg); }
    .matrix { transform: matrix(1, 0.5, 0.5, 1, 20, 20); }

    /* 3D transforms */
    .translate3d { transform: translate3d(30px, 30px, 50px); }
    .rotate-x { transform: rotateX(45deg); }
    .rotate-y { transform: rotateY(45deg); }
    .rotate-z { transform: rotateZ(45deg); }
    .scale3d { transform: scale3d(1.2, 1.2, 1.2); }
    .perspective3d { transform: perspective(300px) rotateY(25deg); }
    
  </style>
</head>
<body>

  <h2>2D Transform Demo</h2>
  <div class="container">
    <div class="box translate">Translate</div>
    <div class="box rotate">Rotate</div>
    <div class="box scale-x">ScaleX</div>
    <div class="box scale-y">ScaleY</div>
    <div class="box scale">Scale</div>
    <div class="box skew-x">SkewX</div>
    <div class="box skew-y">SkewY</div>
    <div class="box skew">Skew</div>
    <div class="box matrix">Matrix</div>
  </div>

  <h2>3D Transform Demo</h2>
  <div class="container">
    <div class="box translate3d">Translate3D</div>
    <div class="box rotate-x">RotateX</div>
    <div class="box rotate-y">RotateY</div>
    <div class="box rotate-z">RotateZ</div>
    <div class="box scale3d">Scale3D</div>
    <div class="box perspective3d">Perspective</div>
    <div class="box matrix3d">Matrix3D</div>
  </div>

</body>
</html>
